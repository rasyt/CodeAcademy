<!DOCTYPE html>
<html>
<body>

<script>
function removeDuplicates(arr, n)
{

    if (n==0 || n==1)
        return n;
 
    var temp = new Array(n);

    var j = 0;
    for (var i=0; i<n-1; i++)

        if (arr[i] != arr[i+1])
            temp[j++] = arr[i];

    temp[j++] = arr[n-1];

    for (var i=0; i<j; i++)
        arr[i] = temp[i];
 
    return j;
}
 
var arr = [1, 1, 2, 3, 4, 4, 4, 7, 7];
    var n = arr.length;
 document.write( 'Paduotas masyvas' +" "+arr+" ");
 document.write("<br>");

    n = removeDuplicates(arr, n);
	document.write("Gautas masyvas :");
    for (var i=0; i<n; i++)
       document.write(arr[i]+" ");
 
</script>

</body>
</html>
